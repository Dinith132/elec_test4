<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Terminal Agent</title>
    <link rel="stylesheet" href="../assets/ds.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="app-title">
                    <span class="ai-icon">ðŸ¤–</span>
                    <span class="title-text">AI Terminal Agent</span>
                </div>
                <div id="status" class="status">Initializing...</div>
            </div>
            <div class="header-right">
                <button id="connectBtn" class="connect-btn">Reconnect</button>
                <button id="clearBtn" class="clear-btn">Clear</button>
            </div>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <!-- Left panel: terminal -->
            <div class="terminal-panel">
                <div class="terminal-header">
                    <span class="terminal-title">Terminal Output</span>
                    <div class="terminal-controls">
                        <span class="control-dot red"></span>
                        <span class="control-dot yellow"></span>
                        <span class="control-dot green"></span>
                    </div>
                </div>
                <div id="terminal" class="terminal-content"></div>
            </div>

            <!-- Right panel: execution plan -->
            <div class="plan-panel">
                <div class="plan-header">
                    <span class="plan-title">Execution Plan</span>
                </div>
                <div class="plan-content">
                    <ul id="plan-list" class="plan-list"></ul>
                </div>
            </div>
        </div>

        <!-- Input panel -->
        <div class="input-panel">
            <div class="input-container">
                <input 
                    id="commandInput" 
                    type="text" 
                    placeholder="Ask the AI agent to help you with any task..."
                    class="command-input"
                >
                <button id="sendBtn" class="send-btn">
                    <span class="send-icon">â†’</span>
                    Send
                </button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
