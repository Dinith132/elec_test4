<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic AI Terminal</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <!-- Custom macOS-style title bar -->
  <div class="title-bar">
    <div class="title-bar-controls">
      <div class="control-button close"></div>
      <div class="control-button minimize"></div>
      <div class="control-button maximize"></div>
    </div>
    <div class="title-bar-title">>_Cogniterm</div>
    <div class="title-bar-actions">
      <button id="profileBtn" class="icon-btn" title="Profile">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
        </svg>
      </button>
      <button id="historyBtn" class="icon-btn" title="History">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 8v4l3 3m6-3c0 5-4 9-9 9s-9-4-9-9 4-9 9-9 9 4 9 9z"></path>
        </svg>
      </button>
      <button id="saveBtn" class="icon-btn" title="Save Session">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5V7h14m0-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm-3 2v6h-6V7h6z"></path>
        </svg>
      </button>
      <button id="helpBtn" class="icon-btn" title="Help">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M12 16v.01M12 13c.64 0 1.2-.36 1.47-.91.34-.69.26-1.53-.22-2.18-.48-.65-1.28-.98-1.98-.98s-1.5.33-1.98.98c-.48.65-.56 1.49-.22 2.18.27.55.83.91 1.47.91z"></path>
        </svg>
      </button>
      <button id="settingsBtn" class="icon-btn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </div>
  </div>

  <div class="app-container">
    <!-- Main terminal area -->
    <div class="terminal-container">
      <!-- Status bar -->
      <div class="status-bar">
        <div class="status-left">
          <div class="status-item">
            <span class="status-dot connected"></span>
            <span id="status">Initializing...</span>
          </div>
        </div>
        <div class="status-right">
          <button id="clearBtn" class="btn-danger">
            <svg id="clearIcon" width="16" height="16" viewBox="0 0 64 64" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="16" y="20" width="32" height="32" rx="2" ry="2" fill="none" stroke="currentColor"/>
              <rect id="binLid" x="12" y="16" width="40" height="6" rx="1" ry="1" fill="none" stroke="currentColor"/>
              <line class="debris" x1="24" y1="20" x2="24" y2="10" stroke="currentColor" stroke-width="2" />
              <line class="debris" x1="32" y1="20" x2="32" y2="8" stroke="currentColor" stroke-width="2" />
              <line class="debris" x1="40" y1="20" x2="40" y2="12" stroke="currentColor" stroke-width="2" />
            </svg>
          </button>
          <button id="connectBtn" class="btn-secondary">
            <svg id="reconnectIcon" width="16" height="16" viewBox="0 0 64 64" fill="none" stroke="currentColor" stroke-width="2">
              <path class="arrow" d="M32 8a24 24 0 1 1-17 41" stroke-linecap="round" />
              <polyline class="arrowhead" points="32,8 32,16 40,16" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Terminal output -->
      <div class="terminal-wrapper">
        <div id="terminal" class="terminal"></div>

        <!-- Command input area -->
        <div class="input-area">
          <div class="prompt">
            <span id="promptPath" class="prompt-path"></span>
            <span class="prompt-symbol">$</span>
          </div>
          <textarea id="commandInput" class="command-input" placeholder="Enter your command or request..." autocomplete="on" spellcheck="false" rows="1"></textarea>
          <button id="sendBtn" class="send-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Plan sidebar -->
    <div class="sidebar collapsed" id="sidebar">
      <div class="sidebar-header">
        <h3>Execution Plan</h3>
        <button id="sidebarToggle" class="icon-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15,18 9,12 15,6"></polyline>
          </svg>
        </button>
      </div>
      <div class="sidebar-content">
        <ul id="plan-list" class="plan-list"></ul>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button id="closeSettings" class="icon-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="setting-item">
          <label>Theme</label>
          <select id="themeSelect">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </div>
        <div class="setting-item">
          <label>Font Size</label>
          <input type="range" id="fontSizeSlider" min="12" max="18" value="14">
          <span id="fontSizeValue">14px</span>
        </div>
        <div class="setting-item">
          <label>Transparency</label>
          <input type="range" id="transparencySlider" min="70" max="100" value="85">
          <span id="transparencyValue">85%</span>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
