<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Agent Orchestrator</title>
  <style>
    body {
      margin: 0;
      font-family: "JetBrains Mono", monospace;
      background-color: #0d0d0d;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Status bar at top */
    #status {
      background-color: #111;
      padding: 6px 12px;
      color: #0f0;
      font-weight: bold;
      border-bottom: 1px solid #222;
      font-size: 0.9rem;
    }

    #main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Terminal container */
    #terminal-container {
      flex: 2;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Warp-like terminal */
    #terminal {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #0d0d0d;
    }

    /* Terminal blocks (like Warp) */
    .block {
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 6px;
      background-color: #1a1a1a;
    }

    .block .meta {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 4px;
      display: block;
    }

    .block.agent { border-left: 3px solid #ffa500; }
    .block.user { border-left: 3px solid #0ff; }
    .block.exec { border-left: 3px solid #0f0; }
    .block.error { border-left: 3px solid #f33; }
    .block.summary { border-left: 3px solid #ff69b4; }

    .block pre {
      margin: 8px 0 0 0;
      padding: 8px;
      background-color: #111;
      border-radius: 4px;
      overflow-x: auto;
      color: #0f0;
      font-size: 0.9rem;
    }

    /* Plan sidebar */
    #plan-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #151515;
      overflow-y: auto;
      border-left: 1px solid #222;
    }

    #plan-container h3 {
      margin: 10px 0;
      color: #fff;
      text-align: center;
      font-size: 1rem;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    #plan-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #plan-list li {
      padding: 8px 12px;
      margin: 6px 10px;
      border-radius: 6px;
      background-color: #222;
      font-size: 0.85rem;
      color: #eee;
      transition: all 0.2s;
    }

    #plan-list li.pending { background-color: #444; }
    #plan-list li.running { background-color: #0a84ff; }
    #plan-list li.done { background-color: #28a745; }
    #plan-list li.failed { background-color: #dc3545; }

    /* Input bar */
    #input-container {
      display: flex;
      padding: 8px;
      background-color: #111;
      border-top: 1px solid #222;
    }

    #commandInput {
      flex: 1;
      padding: 6px 10px;
      background-color: #000;
      border: 1px solid #333;
      border-radius: 4px;
      color: #fff;
      font-family: monospace;
    }

    #sendBtn, #clearBtn {
      padding: 6px 12px;
      margin-left: 6px;
      background-color: #0a84ff;
      border-radius: 4px;
      border: none;
      color: #fff;
      font-family: monospace;
      cursor: pointer;
      font-size: 0.9rem;
    }

    #sendBtn:hover, #clearBtn:hover { opacity: 0.85; }
  </style>
</head>
<body>

  <div id="status">Disconnected</div>

  <div id="main-container">
    <!-- Terminal Output -->
    <div id="terminal-container">
      <div id="terminal"></div>
      <div id="input-container">
        <input type="text" id="commandInput" placeholder="Enter command...">
        <button id="sendBtn">Send</button>
        <button id="clearBtn">Clear</button>
      </div>
    </div>

    <!-- Plan / Steps -->
    <div id="plan-container">
      <h3>Execution Plan</h3>
      <ul id="plan-list"></ul>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
